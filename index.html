<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Harry Potter</title>
    <link rel="stylesheet" href="/CSS/indexStyles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/crr1vck.css" />
    <link rel="stylesheet" href="https://use.typekit.net/crr1vck.css" />
    <link rel="stylesheet" href="./CSS/students.css" />
    <link rel="stylesheet" href="createStudent.css" />
    <link rel="stylesheet" href="https://use.typekit.net/crr1vck.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="/images/Harry-Potter-Logo.png"
          alt="Harry Potter logo"
          class="logo"
        />
      </a>

      <nav>
        <ul>
          <li><a href="">Yearbook</a></li>
          <li><a href="">Potions Class</a></li>
          <li><a href="">Teacher-Creator</a></li>
        </ul>
      </nav>
    </header>

    <div class="tittel">
      <h1>Welcome to the house of Hogwarts</h1>
    </div>

    <div class="searchbar-container">
      <input
        type="text"
        placeholder="Type here to search for a student..."
        class="searchbar"
      />
      <button class="create-student-btn" onclick="showCreateStudent()">
        Create new student
      </button>
    </div

    <!-- Her kommer create new student container -->
    <div class="create-student-container">
      <div class="logo-header-container">
        <img class="hogwarts-logo" src="./images/hogwarts-7918.png" alt="" />
        <h2 class="new-student-header">New student to Hogwarts</h2>
      </div>

      <div class="input-container">
        <input type="text" placeholder="Name:" class="create-name-input" />
        <input type="text" placeholder="House:" class="create-house-input" />
        <input type="text" placeholder="Age:" class="create-age-input" />
        <input
          type="text"
          placeholder="Dead or alive:"
          class="create-alive-input"
        />
      </div>
      <button class="save-student-btn">Save</button>
      <button class="exit-btn">Exit</button>
    </div>

    <ul class="student-list"></ul>

    <!-- Wrapper Cards begynner her -->
    <div class="wrapper">
      <main class="grid">
        <cards>
          <div class="card" id="gryffindor-btn">
            <div class="front">
              <img src="/images/Gryffindor-front.png" alt="" />
            </div>
            <div class="back">
              <img src="/images/Gryffindor-back.png" alt="" />
            </div>
          </div>
        </cards>
        <cards>
          <div class="card" id="slytherin-btn">
            <div class="front">
              <img src="/images/Slytherin-front.png" alt="" />
            </div>
            <div class="back">
              <img src="/images/Slytherin-back.png" alt="" />
            </div>
          </div>
        </cards>
        <cards>
          <div class="card" id="hufflepuff-btn">
            <div class="front">
              <img src="/images/Hufflepuff-front.png" alt="" />
            </div>
            <div class="back">
              <img src="/images/Hufflepuff-back.png" alt="" />
            </div>
          </div>
        </cards>
        <cards>
          <div class="card" id="ravenclaw-btn">
            <div class="front">
              <img src="/images/Ravenclaw-front.png" alt="" />
            </div>
            <div class="back">
              <img src="/images/Ravenclaw-back.png" alt="" />
            </div>
          </div>
        </cards>
      </main>

      <div class="character-list-container">
        <ul class="characters-list"></ul>
      </div>
    </div>

    <script src="./JS/yearbook-searchbar.js" type="module"></script>
    <script src="./JS/index.js" type="module"></script>
    <script src="createStudent.js"></script>
  </body>
</html>
